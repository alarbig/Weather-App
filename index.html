<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="body">
    <nav class="dashboard text-center p-3 mb-2 bg-info text-dark"><h1>Weather Dashboard</h1></nav>
    <div class="left-hand-side">
        <div class="search-city">Search for a city:</div>
        
        <div class="search">

        <input type="text" id="inputValue">
        <input type="submit" value="Search" class="buttonSearch"></div>

        <span class="border-bottom"></span>
        <div class="saved-results">Saved results for searching areas, even more text to see if this will fit in the area</div>
    </div>
    <div class="current-weather">
        <a href="https://placeholder.com/"><img src="https://via.placeholder.com/350x150" alt="placeholder"></a>
        <p id="tempaturePlace">This is placeholder text</p>
        <div class="card-group">
            <div class="card">
              <div class="card-body" id="card1">
                <h5 class="card-title"></h5>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text"></p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text"></p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
          </div>
        
    </div>
    
    <div class="5-day"></div>  
    <script src="./Assets/Javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
